<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcanum - Fresh Start</title>
  <link rel="stylesheet" href="css/style.css?v=3">
  <link rel="stylesheet" href="css/themes.css?v=3">
</head>
<body class="theme-light">
  <div id="theme-switcher" tabindex="0" aria-label="Switch Theme">🕯️</div>
  <main id="app-root">
    <div style="padding: 2rem; text-align: center;">
      <h1>Loading Arcanum...</h1>
      <p>Initializing application...</p>
      <div id="status"></div>
    </div>
  </main>
  <div id="modal-root" aria-live="polite"></div>
  
  <script>
    // Simple initialization with error handling
    const status = document.getElementById('status');
    
    function updateStatus(message, isError = false) {
      status.innerHTML += `<div style="color: ${isError ? 'red' : 'green'}; margin: 0.5rem 0;">${message}</div>`;
      console.log(message);
    }
    
    updateStatus('Starting Arcanum...');
    
    // Test DOM elements
    const themeSwitcher = document.getElementById('theme-switcher');
    const appRoot = document.getElementById('app-root');
    const modalRoot = document.getElementById('modal-root');
    
    if (!themeSwitcher || !appRoot || !modalRoot) {
      updateStatus('❌ Missing required DOM elements', true);
      return;
    }
    
    updateStatus('✅ DOM elements found');
    
    // Load modules
    Promise.all([
      import('./js/state.js'),
      import('./js/profileManager.js'),
      import('./js/ui.js'),
      import('./js/dragDrop.js')
    ]).then(([stateModule, profileModule, uiModule, dragModule]) => {
      updateStatus('✅ All modules loaded successfully');
      
      // Initialize the application
      try {
        uiModule.initUI();
        updateStatus('✅ Application initialized successfully');
      } catch (error) {
        updateStatus(`❌ Error initializing UI: ${error.message}`, true);
      }
      
    }).catch(error => {
      updateStatus(`❌ Error loading modules: ${error.message}`, true);
    });
  </script>
</body>
</html>
