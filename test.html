<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Arcanum</title>
</head>
<body>
  <h1>Testing Arcanum JavaScript</h1>
  <div id="test-output"></div>
  <script type="module">
    try {
      import('./js/main.js').then(() => {
        document.getElementById('test-output').innerHTML = '<p style="color: green;">✅ JavaScript loaded successfully!</p>';
      }).catch(error => {
        document.getElementById('test-output').innerHTML = '<p style="color: red;">❌ Error loading JavaScript: ' + error.message + '</p>';
        console.error('Error:', error);
      });
    } catch (error) {
      document.getElementById('test-output').innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
      console.error('Error:', error);
    }
  </script>
</body>
</html>
